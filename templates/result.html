{% extends "layout.html" %}

    {% block content %}

    <section id="about" class="content-section text-center">

    <div class='container'>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" class='text-left'>Company</th>
            <th scope="col" class='text-left'>Contact</th>
            <th scope="col" class='text-left'>Size</th>
            <!-- <th scope="col">Website</th> -->
          </tr>
        </thead>
        <tbody>
          {% for i in range(info|length) %}
          <tr>
            <th scope="row">{{i+1}}</th>
            <td class='text-left'>{{info[i][0]}}</td>
            <td class='text-left'>{{info[i][2]}}</td>
            <td class='text-left'>{{info[i][3]}}</td>
            <!-- <td>{{info[i][4]}}</td> -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock %}
