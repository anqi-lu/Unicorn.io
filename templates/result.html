{% extends "layout.html" %}

    {% block content %}

    <section id="about" class="content-section text-center">

    <div class="container is-fluid">
      <div class="columns is-desktop">
      {% for i in range(info|length) %}
        {% if i % 3 == 0 %}
        </div><div class="columns is-desktop">
        {% endif %}
        <div class="column is-4">
          <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src={{info[i][6]}} alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{info[i][0]}}</p>
                  <p class="subtitle is-6">{{info[i][2]}}<br>{{info[i][7]}}</p>
                  {{info[i][5]}}
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>

{% endblock %}
